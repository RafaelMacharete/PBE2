<!DOCTYPE html>
<html>
    <head>
        <title>ECommerce</title>
    </head>
        <body>
            <h1>Products</h1>
            <ul>
                {% for product in products %}
                <li>
                    <h2>{{ product.product_name }}</h2>    
                    <img src="{{ product.product_image}}" alt="">
                    <p>{{ product.product_price }}</p>
                </li>
                {% endfor %}
            </ul>
        </body>
</html>
