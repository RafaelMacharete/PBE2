<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedéx</title>
</head>

<body>
    <h1>Pokedéx</h1>
    <!-- <button id="button">Show Character</button> -->

    <div class="card">
        <div class="buttons">
            <div class="blue_button"></div>
            <div class="top_buttons">
                <div class="red_button"></div>
                <div class="yellow_button"></div>
                <div class="green_button"></div>
            </div>
        </div>
        <div class="content">
            <div class="display">
                <img id="pokemon_image" alt="pokemon image">
            </div>
            <h1 id="name"></h1>
            <div class="buttons">
                <button id="previous">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
